version: '2'
services:
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.1.2
    volumes:
      - ./data:/usr/share/elasticsearch/data
    expose:
      - 9200
      - 9300
    environment:
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms1g -Xmx1g -Djava.net.preferIPv4Stack=true
    restart: always
    mem_limit: 2gb
    memswap_limit: 2gb
    cap_add:
      - IPC_LOCK
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile: 65536
    ports:
      - 9200:9200
  kibana:
    image: docker.elastic.co/kibana/kibana-oss:6.1.2
    expose:
      - 5601
    ports:
      - 5601:5601
    links:
      - elastic:elasticsearch
  bitcoin:
    image: kylemanna/bitcoind:latest
    expose:
      - 8332
    ports:
      - 8332:8332
    volumes:
      - /data/.bitcoin:/bitcoin/.bitcoin
